
<!doctype html>
<meta charset="utf-8">
<title>fun</title>
<body>
<script src="pixi.min.js"></script>
<script src="socket.io.js"></script> 
<script>
var socket = io();    
    
//Aliases
var Container = PIXI.Container,
    autoDetectRenderer = PIXI.autoDetectRenderer,
    loader = PIXI.loader,
    resources = PIXI.loader.resources,
    TextureCache = PIXI.utils.TextureCache,
    Sprite = PIXI.Sprite;
//Create a Pixi stage and renderer and add the 
//renderer.view to the DOM
var stage = new Container(),
    renderer = autoDetectRenderer(900, 900);
document.body.appendChild(renderer.view);
    
var tiles = [];
//Use Pixi's built-in `loader` module to load an image
loader
  .add("images/ground.png")
  .load(setup);
//This `setup` function will run when the image has loaded
function setup() {
    for(var j = 0; j < 50; j++){
        
        for(var i = 0; i < 50; i++){
            tiles[i] = new Sprite(resources["images/ground.png"].texture);
            tiles[i].x = i * 100 + ((j % 2) * 50) - 50;
            tiles[i].y = j * 76;
            tiles[i].width = 100;
            tiles[i].height = 100;
            stage.addChild(tiles[i]);
            
        }
    }
   
  
   
  renderer.render(stage);
}
</script>
</body>
